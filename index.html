<!DOCTYPE html>

<head>

            <a href="https://www.instagram.com/?hl=ja" class="insta"></a>

        <div class="block1"></div>
        <section class="main-container">

            <div class="sp-container">
                <div class="fadeLeft container-combo">

                                <img src="./images/mein.1.png" alt="メインイメージ">

                </div>

                                    <img src="./images/main.2.png" alt="メインイメージ">

                        </div>
                <div class="block3"></div>
                <div class="container-combo top-margin">
                    <div class="container-left">
                                <img src="./images/main.3.png" alt="メインイメージ">

                            <img src="./images/pc-mein.1.jpg" alt="メインイメージ">

                        <p class="pc-text">独身女王をコンセプトに、インドから仕入れた素材で作り上げたブランド。</p>
                    </div>
                    <div class="pc-container-box center-margin down-container-1  box fadeUpTrigger fadeup delay-time02">

                            <div class="img-height">
                                <img src="./images/pc-main.2.jpg" alt="メインイメージ">
                            </div>

                    </div>
                    <div class="pc-container-box down-container-2 box fadeUpTrigger fadeup delay-time04">

                            <div class="img-height">
                                <img src="./images/pc-main.3.jpg" alt="メインイメージ">

        <section class="about-us">
